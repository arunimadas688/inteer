{% load staticfiles %}
{% include "frontend/inner-header.html" %}
{% load template_functions %}
    <section class="login-page">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-4 col-md-6 col-12 text-center">
                    <div class="logo-pic">
                        <img src='{% static "common" %}/fontend/img/logo-color.png' alt="" class="img-fluid">
                    </div>
                    <p class="text-left font-weight-medium">Sign In</p>
                    <form class="form-area" name="user_account" action="/login-submit/" method="POST">
                        <div class="form-group">
                            <input type="text" class="form-control" name="username" placeholder="Your Email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block btn-lg">Sign In</button>
                        </div>
                        <div class="form-group log-bottom">
                            <a href="/forgotpassword" class="d-block">Forgot password ?</a>
                            <a href="/signup" class="d-block">New to Inteer ?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% include "frontend/inner-footer.html" %}
