    <section class="py-5 bg-light pr-sectiondiv">
      <div class="container-fluid">
          {% for usr in user %}
          <div class="row">
            <div class="col-lg-2">
              <div class="pr-img-div mb-4">
                <img src="http://www.personalbrandingblog.com/wp-content/uploads/2017/08/blank-profile-picture-973460_640-300x300.png" alt=""
                class="img-fluid text-center img-thumbnail">
            </div>
        </div>
        <div class="col-lg-10">
          <div class="pr-txt-div">
            <form action="/editprofile/" method="POST" name="edit_profile_form">
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-2">
                      <h5 class="h6 text-grey text-uppercase">First Name</h5>
                    </div>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" name="first_name" value="{{usr.first_name}}" placeholder="name...." />
                    </div>
                </div>
            </div>
            <div class="form-group">
                    <div class="row">
                      <div class="col-lg-2">
                      <h5 class="h6 text-grey text-uppercase">Last Name</h5>
                    </div>

                    <div class="col-lg-10">
                        <input type="text" class="form-control" name="last_name" value="{{usr.last_name}}" placeholder="name...." />
                    </div>
                </div>
            </div>
            <div class="form-group">
                    <div class="row">
                      <div class="col-lg-2">
                        <h5 class="h6 text-grey text-uppercase">Email</h5>
                    </div>

                    <div class="col-lg-10">
                        <input type="email" class="form-control" value="{{usr.email}}" name="email" placeholder="Your mail...." />
                    </div>
                </div>
            </div>

        {% for usrpfl in userprofile %}
            <div class="form-group">
                <div class="row">
                  <div class="col-lg-2">
                    <h5 class="h6 text-grey text-uppercase">Phone</h5>
                    </div>

                    <div class="col-lg-10">
                        <input type="tel" class="form-control" value="{{usrpfl.phone_number}}" name="phone_number" placeholder="Your Contacts...." />
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                  <div class="col-lg-2">
                    <h5 class="h6 text-grey text-uppercase">Address</h5>
                    </div>

                    <div class="col-lg-10">
                        <input type="tel" class="form-control" value="{{usrpfl.address}}" name="address" placeholder="Your Contacts...." />
                    </div>
                </div>
            </div>

             <div class="form-group">
                <div class="row">
                  <div class="col-lg-2">
                    <h5 class="h6 text-grey text-uppercase">Physical Ability</h5>
                    </div>

                    <div class="col-lg-10">
                        <input type="tel" class="form-control" value="{{usrpfl.physical_ability}}" name="physical_ability" placeholder="Your Contacts...." />
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                  <div class="col-lg-2">
                    <h5 class="h6 text-grey text-uppercase">About Me</h5>
                    </div>
                    <div class="col-lg-10">
                        <input type="tel" class="form-control" value="{{usrpfl.about_me}}" name="about_me" placeholder="Your Contacts...." />
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                  <div class="col-lg-2">
                    <h5 class="h6 text-grey text-uppercase">Interest On</h5>
                    </div>
                    <div class="col-lg-10">
                        <select class="form-control" name="interest_id">
                            <option value="">- Select -</option>
                            {% for int in interest %}
                                {% if int.id == usrpfl.interest_id_id %}
                                    <option value="{{int.id}}" selected>{{int.interest_name}}</option>
                                {% else %}
                                    <option value="{{int.id}}">{{int.interest_name}}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
        {% endfor %}
        <div class="form-group">
            <div class="col-lg-3">
                <button type="submit" class="btn btn-primary btn-block btn-lg">Submit</button>
            </div>
        </div>
    </form>
</div>
</div>
</div>
{% endfor %}
