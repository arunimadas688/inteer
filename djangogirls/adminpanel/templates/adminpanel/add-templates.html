{% load staticfiles %}
{% include "adminpanel/header-profile.html" %}
  <div class="col-md-12">
     <form method="post" action="/admin/add-templates/">{% csrf_token %}
              <div class="form-group">
                <label>Template Title:</label>
                <input name="template_title" type="text" class="form-control" required="required" >
              </div>
              <div class="form-group">
                <label>Template Subject:</label>
                <input name="template_subject" type="text" class="form-control" required="required" >
              </div>
              <div class="form-group">
                <label>Template Content:</label>
                <textarea name="template_body" id="summernote" required="required"></textarea>
              </div> 
              <button type="submit" name="btn_edit" class="btn btn-primary">Submit</button>
              
        </form>
   </div>

{% include "adminpanel/footer-profile.html" %}
<script>
$(document).ready(function() {
  $('#summernote').summernote({
  minHeight: 400,             // set minimum height of editor
  maxHeight: null,             // set maximum height of editor
  focus: true                  // set focus to editable area after initializing summernote
});
});
</script>
