{% load staticfiles %}
{% load admin_fun %}
{% include "adminpanel/header-profile.html" %}
<div class="col-12">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">Organization</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body my-table">
             <table id="usertable"
               data-toggle="table"
               data-url="/admin/get_orglist/"
               data-height="900"
               data-side-pagination="server"
               data-pagination="true"
               data-page-list="[5, 10, 20, 50, 100, 200]"
               data-search="true"
               data-show-refresh="true"
               data-show-toggle="true"
               data-show-columns="true">
            <thead>
            <tr>
                <th data-field="sid">Organization ID</th>
                <!--<th data-field="thumbnail" data-formatter="imageFormatter">Pic</th>-->
                <th data-field="title" data-sortable="true">Organization Name</th>
                <th data-field="email" data-sortable="true">Organization Email</th>
                <th data-field="phone">Organization Phone</th>
                <th data-field="id" data-formatter="anchorFormatter">Actions</th>
            </tr>
            </thead>
        </table>

            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
        <!-- /.col -->

{% include "adminpanel/footer-profile.html" %}
<script>
function anchorFormatter(value, row) {
      return '<a class="btn btn-block btn-sm btn-primary" href="/admin/organization-details/'+value+'/">Actions</a>';
    }
function servicegallery(value, row) {
      return '<a class="btn btn-block btn-sm btn-primary" href="/admin/service-gallery/'+value+'/">Gallery</a>';
    }
</script>
