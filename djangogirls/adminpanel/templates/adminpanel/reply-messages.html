{% load staticfiles %}
{% include "adminpanel/header-profile.html" %}
  <div class="col-md-12">
     <form method="post" action="/admin/send-contactmail/">{% csrf_token %}
         <input type="hidden" name="message_id" value="{{ message.id }}" >
              <div class="form-group">
                <label>Subject:</label>
                <input name="msg_subject" value="RE: {{ message.subject }}" type="text" class="form-control" required="required" >
              </div>
              <div class="form-group">
                <label>Name:</label>
                <input name="from_name" value="{{ message.from_name }}" type="text" class="form-control" readonly=""  required="required" >
              </div>
              <div class="form-group">
                <label>From:</label>
                <input name="msg_to" value="{{ message.fromemail }}" type="email" class="form-control" readonly=""  required="required" >
              </div>
              <div class="form-group">
                <label>Message:</label><br/>
                <textarea name="message" required="required" placeholder="Enter Your Reply" class="form-control" style="height: 350px; width: 100%;"></textarea>
              </div> 
              <button type="submit" name="btn_edit" class="btn btn-primary">Send Mail</button>
              
        </form>
   </div>

{% include "adminpanel/footer-profile.html" %}
