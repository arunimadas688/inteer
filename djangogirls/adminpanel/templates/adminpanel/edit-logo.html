{% load staticfiles %}
{% include "adminpanel/header-profile.html" %}
<div class="col-md-12">
  <div class="box box-primary">
    <div class="box-header with-border">
    <h3 class="box-title">Edit Logo</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form role="form" method="post" action="/admin/edit-logo/" enctype="multipart/form-data">
      {% csrf_token %}
        <input type="hidden" name="logo_id" id="bannerID" value="{{ logo.id }}">  
      <div class="box-body">
        <div class="form-group">
          <label for="exampleInputTitle">Enter Title</label>
          <input type="text" name="logo_title" placeholder="Enter Title" value="{{ logo.logo_title }}" id="exampleInputTitle" class="form-control" required>
        </div>
        <div class="form-group">
            <a class="fancyboxshow" href="/media/{{ logo.logo_image }}">  
                <img src='/media/{{ logo.logo_image }}'>  
            </a>
        </div>
        <div class="form-group">
          <input name="logo_image" type="file" accept="image/*" id="exampleInputFile">
        </div>
      </div>
      <!-- /.box-body -->
      <div class="col-md-3">
        <button class="btn btn-primary btn-block btn-sm" type="submit">Edit logo</button>
      </div>
    </form>
  </div>
</div>
{% include "adminpanel/footer-profile.html" %}
<script>
$(document).ready(function() {
	$(".fancyboxshow").fancybox({
		openEffect	: 'elastic',
      closeEffect	: 'elastic',
	});
});
</script>
