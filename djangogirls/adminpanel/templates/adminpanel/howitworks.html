{% load staticfiles %}
{% include "adminpanel/header-profile.html" %}
<div class="col-md-12">
<div class="box box-primary">
            <div class="box-header with-border">
            <h3 class="box-title">Add How It Works</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form" method="post" action="/admin/add-how-it-works/" enctype="multipart/form-data">{% csrf_token %}
              <div class="box-body">
                <div class="form-group">
                  <label for="exampleInputTitle">Enter Title</label>
                  <input type="text" name="title" placeholder="Enter Title" id="exampleInputTitle" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="exampleInputtext">Enter Text</label>
                  <textarea name="text" placeholder="Enter Text" class="form-control" id="summernote"></textarea>
                </div>    
                <div class="form-group">
                  <label for="exampleInputFile">Pic</label>
                  <input name="pic" type="file" accept="image/*" id="exampleInputFile" required>
                </div>
              </div>
              <!-- /.box-body -->

              <div class="box-footer">
                <button class="btn btn-primary" type="submit">Add</button>
              </div>
            </form>
</div>
</div>
{% include "adminpanel/footer-profile.html" %}
<script>
$(document).ready(function() {
  $('#summernote').summernote({
  height: 300,                 // set editor height
  minHeight: 300,             // set minimum height of editor
  maxHeight: null,             // set maximum height of editor
  focus: true                  // set focus to editable area after initializing summernote
});
});
</script>
