{% load staticfiles %}
{% include "adminpanel/header-profile.html" %}
{% if messages %}
<ul class="messages list-unstyled" style="margin-top: 40px;">
    {% for message in messages %}
    <li>
        <div class="alert alert-success" role="alert">
 	{{ message }}
	</div>
    </li>
    {% endfor %}
</ul>
{% endif %}   
  <div class="col-md-12">
     <div class="box box-warning">
            <div class="box-header with-border">
              <h3 class="box-title">General Elements</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              {% if errormsg %}
				<div class="alert alert-danger">
					<strong>{{ errormsg }}</strong>
				</div>
              {% endif %}  
              <form role="form" method="post" action="/admin/add-user/">{% csrf_token %}
                <!-- text input -->
                <div class="form-group">
                  <label>First Name</label>
                  <input name="fname" type="text" placeholder="First Name" class="form-control" required>
                </div>
                <div class="form-group">
                   <label>Last Name</label>
                   <input name="lname" type="text" placeholder="last Name" class="form-control" required>
                </div>
                <div class="form-group">
                   <label>Email ID</label>
                   <input name="email" type="email" placeholder="Email ID" class="form-control" required>
                </div>
                
                <div class="form-group">
                   <label>Username</label>
                   <input name="username" type="text" placeholder="Username" class="form-control" required>
                </div>
                
                <div class="form-group">
                   <label>Password</label>
                   <input name="password" type="text" placeholder="Password" class="form-control" required>
                </div>
                
                <div class="form-group">
                  <div class="radio">
                    <label>
                      <input type="radio" value="4" name="user_role" required>
                      Coordinator
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" value="2" name="user_role" required>
                      Volunteers
                    </label>
                  </div>
                </div>
                  <!--  <div class="form-group">
                        <label>Select Multiple Roles</label>
                        <select name="user_role" multiple="multiple" class="form-control" required>
                                <option value="4">Vendor</option>
                                <option value="2">Buyer</option>
                        </select>
                    </div> -->
                    
                
                <div class="form-group">
                    <button class="btn btn-block btn-success btn-lg" type="submit">Add User</button>
                </div>
                
            </form>
            </div>
            <!-- /.box-body -->
          </div>
      
   </div>

{% include "adminpanel/footer-profile.html" %}
