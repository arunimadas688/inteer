{% load staticfiles %}
{% include "adminpanel/header-profile.html" %}
  <div class="col-md-12">
     <form method="post" action="/admin/edit-pages/">{% csrf_token %}
         <input type="hidden" name="template_id" value="{{ emailtemplate.id }}" >
              
         
         
          <div class="form-group">
                <label>Page Name:</label>
                <select name="pagename" class="form-control" required="required">
                    <option value="">Select Pagename</option>
                    <option value="home">Home Page</option>
                </select>
              </div>
              <div class="form-group">
                <label>Meta Title:</label>
                <input name="meta_title" value="{{ emailtemplate.meta_title }}" type="text" class="form-control" required="required" >
              </div>
              <div class="form-group">
                <label>Meta Keyword:</label>
                <input name="meta_keyword" value="{{ emailtemplate.meta_keyword }}" type="text" class="form-control" required="required" >
              </div>
              <div class="form-group">
                <label>Meta Description:</label>
                <textarea name="meta_description" id="summernote" required="required">{{ emailtemplate.meta_description }}</textarea>
              </div> 
              <button type="submit" name="btn_edit" class="btn btn-primary">Submit</button>
              
        </form>
   </div>

{% include "adminpanel/footer-profile.html" %}
<script>
$(document).ready(function() {
  $('#summernote').summernote({
  minHeight: 400,             // set minimum height of editor
  maxHeight: null,             // set maximum height of editor
  focus: true                  // set focus to editable area after initializing summernote
});
});
</script>
