{% load staticfiles %}
{% include "adminpanel/header-profile.html" %}
<div class="col-md-12">
  <div class="box box-primary">
    <div class="box-header with-border">
    <h3 class="box-title">Add Banner</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form role="form" method="post" action="/admin/submit-banner/" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="box-body">

        <div class="form-group">
          <label for="exampleInputTitle">Enter Banner Section</label>
          <input type="text" name="banner_section" placeholder="Enter section"  id="exampleInputTitle" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="exampleInputTitle">Enter Title</label>
          <input type="text" name="banner_title" placeholder="Enter Title" id="exampleInputTitle" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="exampleInputTitle">Enter Text</label>
          <input type="text" name="banner_text" placeholder="Enter Text" id="exampleInputTitle" class="form-control" required>
        </div>

        <div class="form-group">
        <label for="exampleInputTitle">Upload Banner Image</label>
          <input name="banner_image" type="file" accept="image/*" id="exampleInputFile">
        </div>

        <div class="form-group">
          <label for="exampleInputTitle">Upload Banner Logo</label>
          <input name="banner_logo" type="file" accept="image/*" id="exampleInputFile">
        </div>
      </div>
      <!-- /.box-body -->
      <div class="col-md-3">
        <button class="btn btn-primary btn-block btn-sm" type="submit">Add Banner</button>
      </div>
    </form>
  </div>
</div>
{% include "adminpanel/footer-profile.html" %}
<script>
$(document).ready(function() {
	$(".fancyboxshow").fancybox({
		openEffect	: 'elastic',
      closeEffect	: 'elastic',
	});
});
</script>
